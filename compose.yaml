services:
  nginx:
    build:
      context: .
    entrypoint: nginx

  app:
    build:
      context: .
    develop:
      watch:
        - action: sync+restart
          path: ./nginx/conf.d/
          target: /etc/nginx/conf.d/
        - action: sync+restart
          path: ./nginx/html/
          target: /usr/share/nginx/html/
    ports:
      - 80:80
